{% extends 'register/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Transfer Points Between Users
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-secondary mb-3" onclick="goBack()">Back</a> <!-- Back button -->
        </div>
    </div>

    <h4>Transfer Points</h4>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3">Transfer</button>
            </form>
        </div>
    </div>
</div>

<script>
    function goBack() {
        window.history.back(); // JavaScript function to navigate back
    }
</script>
{% endblock %}
